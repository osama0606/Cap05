<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Masai Calculator</title>
    <style>
        body{
            font-family: Arial;
        }
        #parent{
            display: grid;       
            grid-template-columns:repeat(4,60px);
            grid-auto-rows: 60px;
            gap: 10px;
            width: 28%;
            margin: auto;
            padding: 50px;
            justify-content: center;
           
            border: 0px solid;
            border-radius: 10px;  
            box-shadow: 0px 0px 20px -1px #999999 ;
        }

        #keys>div{
            text-align: center;
            border: 0px solid;
            padding:20px 0px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0px 0px 20px -1px #ddd ;
            border-radius: 10px;
        }

        #keys>div{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;
        }

        .child{
            background-color: black;
            color: white;
        }

        h1{
            color: teal;
            text-align: center;
           
        }
   
        
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div id="parent">
        <div id="display"></div>
        <div id="keys">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button>+</button>
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button>-</button>
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                  <button>*</button>
                  <button>c</button>
                  <button>0</button>
                  <button>=</button>
                  <button>/</button>
        </div>
        
    </div>
</body>
<script>
    let keys = document.querySelectorAll("#keys>button");
    let display = document.getElementById("display");
    let bag = "";

    for(let i=0; i<keys.length; i++){
        keys[i].addEventListener("click", function(){
            let targetnumber = event.target.innerText;

            if(targetnumber == "c"){
                display.innerText = "";
            }
            else if (targetnumber == "="){
                display.innerText = eval(bag);
            }
            else{
                bag  += targetnumber;
                display.innerText = bag;
            }
        })
    }



</script>
</html>
