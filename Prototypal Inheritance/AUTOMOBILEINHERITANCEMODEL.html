<!-- Prototypal Inheritance
Level: 1
Type: Implementation
Avg Duration: 1 Hrs
Problem Statement :-
You have been appointed as senior developer in Tata’s R&D department. The engineers there are lazy, they don’t want to do everything from scratch whenever they create a new model. They expect you to help them create an inheritance model for the automobiles.

Description :-
Implement an inheritance model for four wheeler automobiles.
Implement using both object.create() and constructor functions().
Think of properties of what can be inherited.
Submission File -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Automobile Inheritance Model</h1>
</body>
<script>
    function fourWheeler(brand, model, speed, engineCC, color)
    {
        this.brand=brand;
        this.model=model;
        this.speed=speed;
        this.engineCC=engineCC;
        this.color=color;
       
    }

    fourWheeler.prototype.accelerator=function()
        {
            console.log(`Pleas Fast`)
        };
    fourWheeler.prototype.brake=function()
        {
            console.log(`Please Brake`)
        }

    let Maruti = new fourWheeler("Maruti", "Dzire", 240, "1000CC", "Red");

    function car(airBags, sunRoof)
    {
        this.Vehicle=Object.create(Maruti)
        this.airBags=airBags;
        this.sunRoof=sunRoof;
       
    }
    car.prototype.honk=function()
        {
            console.log(`Pop Pop`);
        }


    let Ertiga = new car(4, "Yes");
    Ertiga.Vehicle.accelerator();
    Ertiga.Vehicle.brake();
    console.log(Ertiga.Vehicle.brand);
    console.log(Ertiga.Vehicle.color);
    console.log(Ertiga.Vehicle.model);
    console.log(`this model has ${Ertiga.airBags} airbags and ${Ertiga.sunRoof}, the sunroof also has this model.`);
    Ertiga.honk();
    console.log(Ertiga)









</script>
</html>
