<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
<style>
    body{
        font-family: Arial;
    }
    
    #container{
        margin: 5%;
    }

.news-img{
    width: 100%;
}
    
p{
    text-align: center;
    font-weight: bold;
    font-size: 20px;
}

h1{
    text-align: center;
}
#news{
    color: red;
}
.parent{
    border: 0px solid;
    height: auto;
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;

}
.child{
    height:100px;
    width: 30%;
    border: 0px solid red;
    
}
</style>
</head>
<body>
    <div id="container">
        <h1>Masai In <u id="news">News</u></h1>
       <div class="parent">
          <div class="child">
            <img class="news-img" src="https://www.masaischool.com/img/new-homepage/news/news1.svg">
            <p>Masai Sees 300% Increase In Student Placement Amid Market Jitters</p>
          </div>
          <div class="child">
            <img class="news-img" src="https://www.masaischool.com/img/new-homepage/news/news2.svg">
            <p>JobTech Startup Masai School Raises $10 Million In Series B</p>
          </div>
          <div class="child">
            <img class="news-img" src="https://www.masaischool.com/img/new-homepage/news/news3.svg">
            <p>Masai School Targets Five-Fold Revenue Growth IN Three Years</p>
          </div>
       </div>
    </div>
</body>
</html>
